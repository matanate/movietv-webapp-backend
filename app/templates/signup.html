{% extends "base.html" %} {% block head_title %}SignUp - AtMDB{% endblock %} {%
block body %}{{ super() }}
<main class="form-signin w-100 m-auto">
  <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-floating">
      {{ form.InputName }}
      <label for="{{ form.InputName.id_for_label }}">Name</label>
    </div>
    <div class="form-floating">
      {{ form.InputEmail }}
      <label for="{{ form.InputEmail.id_for_label }}">Email address</label>
    </div>
    <div class="form-floating">
      {{ form.InputPassword }}
      <label for="{{ form.InputPassword.id_for_label }}">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
  </form>
</main>

{% endblock %}
